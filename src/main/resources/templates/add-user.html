<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sign up</title>
    <style>
        body{font-family:ui-sans-serif,-apple-system,Segoe UI,Roboto,Inter,Arial;background:#f8fafc;margin:0}
        .wrap{max-width:420px;margin:64px auto;padding:24px;background:#fff;border:1px solid #e5e7eb;border-radius:14px}
        h1{margin:0 0 12px}
        label{display:block;margin:10px 0 4px}
        input{width:100%;height:40px;padding:0 10px;border:1px solid #e5e7eb;border-radius:10px}
        .row{margin-top:12px}
        button{width:100%;height:44px;border-radius:10px;border:1px solid #dc2626;background:#dc2626;color:#fff;font-weight:800}
        .meta{margin-top:12px;font-size:.95rem}
        .err{margin:10px 0;padding:10px;border-radius:10px;background:#fef2f2;color:#991b1b;border:1px solid #fecaca}
        a{color:#dc2626;text-decoration:none}
    </style>
</head>
<body>
<div class="wrap">
    <h1>Create account</h1>

    <div class="err" th:if="${param.conflict != null}">
        That email is already registered.
    </div>

    <form th:action="@{/CreateUser}" th:object="${user}" method="post" novalidate>
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <label for="name">Full name</label>
        <input id="name" th:field="*{username}" placeholder="Your name" required>
        <label for="email">Email</label>
        <input id="email" th:field="*{email}" type="email" placeholder="you@example.com" th:value="${param.email}" required>
        <label for="password">Password</label>
        <input id="password" th:field="*{userpassword}" type="password" required>
        <div class="row">
            <button type="submit">Sign up</button>
        </div>
    </form>

    <div class="meta">
        Already have an account? <a th:href="@{/login}" href="/login">Log in</a>
    </div>
</div>
</body>
</html>
