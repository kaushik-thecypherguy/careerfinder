<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Â· Pehla Kadam</title>
  <style>
    :root{
      --bg:#fff6f6; --bg2:#ffffff; --card:#ffffff; --text:#0f172a; --muted:#6b7280; --border:#e5e7eb;
      --brand:#dc2626; --brand-700:#b91c1c; --ring:#fecaca; --maxw:1180px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--text); font-family:ui-sans-serif,-apple-system,Segoe UI,Roboto,Inter,Arial; line-height:1.6;
      background: radial-gradient(1200px 600px at 110% -10%, #ffeaea 0%, var(--bg) 35%, var(--bg2) 100%);
    }
    a{color:var(--brand);text-decoration:none}
    a:hover{text-decoration:underline}

    .shell{min-height:100dvh;display:grid;grid-template-columns:1.1fr 1fr}
    @media (max-width:1000px){.shell{grid-template-columns:1fr}}

    /* LEFT column: logo + line */
    .hero{display:flex;align-items:center;justify-content:center;padding:48px}
    .hero-inner{width:100%;max-width:var(--maxw)}
    .brand-link{display:inline-block;line-height:0}
    .brand-logo{
      width:clamp(280px, 42vw, 600px);
      height:auto;
      display:block;
      filter:drop-shadow(0 12px 28px rgba(220,38,38,.18));
    }
    .hero p{color:var(--muted);font-size:1.12rem;margin:16px 0 0;max-width:680px}

    /* RIGHT column: form card */
    .panel{display:flex;align-items:center;justify-content:center;padding:48px}
    .card{
      width:100%;max-width:460px;background:var(--card);border:1px solid var(--border);border-radius:20px;padding:30px;
      box-shadow:0 22px 50px rgba(220,38,38,.06), 0 6px 18px rgba(16,24,40,.06)
    }
    h1{margin:0 0 12px;font-size:1.6rem}
    .msg{margin:12px 0;padding:12px;border-radius:12px;font-size:1rem}
    .ok{background:#ecfdf5;color:#065f46;border:1px solid #a7f3d0}
    .err{background:#fef2f2;color:#991b1b;border:1px solid #fecaca}
    label{display:block;margin:12px 0 6px;font-weight:650}
    input{
      width:100%;height:50px;padding:0 14px;border:1px solid var(--border);border-radius:14px;background:#fff;
      transition:border-color .15s, box-shadow .15s, background-color .15s;
    }
    input:focus{border-color:var(--brand);box-shadow:0 0 0 4px var(--ring);outline:0}
    .row{margin-top:18px}
    .btn{
      width:100%;height:52px;border-radius:14px;border:1px solid var(--brand);background:var(--brand);
      color:#fff;font-weight:800;cursor:pointer;transition:transform .04s ease, background .15s, border-color .15s;
    }
    .btn:hover{background:var(--brand-700);border-color:var(--brand-700)}
    .btn:active{transform:translateY(1px)}
    .meta{margin-top:14px;font-size:.97rem;color:var(--muted)}

    @media (max-width:640px){
      .brand-logo{width:clamp(220px, 60vw, 420px)}
    }
  </style>
</head>
<body>
<main class="shell">
  <section class="hero">
    <div class="hero-inner">
      <a class="brand-link" th:href="@{/}" href="/">
        <img class="brand-logo" th:src="@{/images/sjt/Logo.png}" src="/images/sjt/Logo.png" alt="Pehla Kadam logo" />
      </a>
      <p>Log in to continue your questionnaire and see personalised career recommendations.</p>
    </div>
  </section>

  <section class="panel">
    <div class="card" role="form" aria-labelledby="login-title">
      <h1 id="login-title">Welcome back</h1>

      <div class="msg ok" th:if="${param.registered != null}">Account created. Please log in.</div>
      <div class="msg ok" th:if="${param.logout != null}">You have been logged out.</div>
      <div class="msg err" th:if="${param.error != null and param.error[0] == 'unknown'}">User not found.</div>
      <div class="msg err" th:if="${param.error != null and param.error[0] == 'badpw'}">Incorrect password.</div>
      <div class="msg err" th:if="${param.error != null and param.error[0] == 'disabled'}">Account is disabled.</div>

      <form th:action="@{/CheckLogin}" method="post">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

        <label for="email">Email</label>
        <input id="email"
               name="email"
               type="email"
               placeholder="you@example.com"
               inputmode="email"
               autocomplete="username"
               autocapitalize="off"
               spellcheck="false"
               th:value="${param.email}"
               required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />

        <div class="row"><button class="btn" type="submit">Log in</button></div>
      </form>

      <div class="meta">New here? <a th:href="@{/add-user}" href="/add-user">Create an account</a></div>
    </div>
  </section>
</main>
</body>
</html>
