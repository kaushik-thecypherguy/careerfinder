<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    :root{--bg:#f0f2f5;--card:#fff;--text:#0f172a;--muted:#6b7280;--border:#e5e7eb;--brand:#dc2626;--brand-700:#b91c1c;--ring:#fecaca}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,-apple-system,Segoe UI,Roboto,Inter,Arial}
    a{color:var(--brand);text-decoration:none}
    a:hover{text-decoration:underline}
    .shell{min-height:100dvh;display:grid;grid-template-columns:1.1fr 1fr}
    .hero{display:flex;align-items:center;justify-content:center;padding:40px}
    .hero-inner{max-width:520px}
    .big-logo{display:flex;align-items:center;gap:14px;margin-bottom:12px}
    .big-logo img{height:64px;width:auto}
    .brand-name{font-size:40px;font-weight:900;letter-spacing:-.02em}
    .hero p{color:var(--muted);font-size:1.05rem;margin:8px 0 0}
    .panel{display:flex;align-items:center;justify-content:center;padding:40px}
    .card{width:100%;max-width:380px;background:var(--card);border:1px solid var(--border);border-radius:16px;padding:22px;box-shadow:0 2px 8px rgba(16,24,40,.06)}
    h1{margin:0 0 10px;font-size:1.25rem}
    .msg{margin:10px 0;padding:10px;border-radius:10px;font-size:.95rem}
    .ok{background:#ecfdf5;color:#065f46;border:1px solid #a7f3d0}
    .err{background:#fef2f2;color:#991b1b;border:1px solid #fecaca}
    label{display:block;margin:10px 0 6px;font-weight:600}
    input{width:100%;height:42px;padding:0 12px;border:1px solid var(--border);border-radius:12px}
    input:focus{border-color:var(--brand);box-shadow:0 0 0 4px var(--ring);outline:0}
    .row{margin-top:12px}
    .btn{width:100%;height:46px;border-radius:12px;border:1px solid var(--brand);background:var(--brand);color:#fff;font-weight:800;cursor:pointer}
    .btn:hover{background:var(--brand-700);border-color:var(--brand-700)}
    .meta{margin-top:12px;font-size:.95rem;color:var(--muted)}
    @media (max-width:920px){.shell{grid-template-columns:1fr}.hero{padding:24px 16px}.panel{padding:16px}}
  </style>
</head>
<body>
<main class="shell">
  <section class="hero">
    <div class="hero-inner">
      <div class="big-logo">
        <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" />
        <span class="brand-name">CareerFinder</span>
      </div>
      <p>Log in to continue your questionnaire and see personalised career recommendations.</p>
    </div>
  </section>

  <section class="panel">
    <div class="card" role="form" aria-labelledby="login-title">
      <h1 id="login-title">Welcome back</h1>

      <div class="msg ok" th:if="${param.registered != null}">Account created. Please log in.</div>
      <div class="msg ok" th:if="${param.logout != null}">You have been logged out.</div>
      <div class="msg err" th:if="${param.error != null and param.error[0] == 'unknown'}">User not found.</div>
      <div class="msg err" th:if="${param.error != null and param.error[0] == 'badpw'}">Incorrect password.</div>
      <div class="msg err" th:if="${param.error != null and param.error[0] == 'disabled'}">Account is disabled.</div>

      <form th:action="@{/CheckLogin}" method="post" novalidate>
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

        <label for="identifier">Email or username</label>
        <input id="identifier" name="identifier" th:value="${param.email}" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />

        <div class="row"><button class="btn" type="submit">Log in</button></div>
      </form>

      <div class="meta">New here? <a th:href="@{/add-user}" href="/add-user">Create an account</a></div>
    </div>
  </section>
</main>
</body>
</html>
