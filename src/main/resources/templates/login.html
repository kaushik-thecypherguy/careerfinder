<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Â· Pehla Kadam</title>
  <style>
    :root{
      --bg:#f6f7fb; --card:#ffffff; --text:#0f172a; --muted:#6b7280; --border:#e5e7eb;
      --brand:#dc2626; --brand-700:#b91c1c; --ring:#fecaca; --maxw:1080px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,-apple-system,Segoe UI,Roboto,Inter,Arial;line-height:1.6}
    a{color:var(--brand);text-decoration:none}
    a:hover{text-decoration:underline}

    .shell{min-height:100dvh;display:grid;grid-template-columns:1.1fr 1fr}
    @media (max-width:1000px){.shell{grid-template-columns:1fr}}

    .hero{display:flex;align-items:center;justify-content:center;padding:48px}
    .hero-inner{width:100%;max-width:var(--maxw)}
    .big-logo{display:flex;align-items:center;gap:14px;margin-bottom:12px}
    .big-logo img{height:64px;width:auto}
    .brand-name{font-size:42px;font-weight:900;letter-spacing:-.02em}
    .hero p{color:var(--muted);font-size:1.08rem;margin:10px 0 0;max-width:620px}

    .panel{display:flex;align-items:center;justify-content:center;padding:48px}
    .card{width:100%;max-width:420px;background:var(--card);border:1px solid var(--border);border-radius:18px;padding:28px;
          box-shadow:0 2px 10px rgba(16,24,40,.06)}
    h1{margin:0 0 12px;font-size:1.5rem}
    .msg{margin:12px 0;padding:12px;border-radius:12px;font-size:1rem}
    .ok{background:#ecfdf5;color:#065f46;border:1px solid #a7f3d0}
    .err{background:#fef2f2;color:#991b1b;border:1px solid #fecaca}
    label{display:block;margin:12px 0 6px;font-weight:600}
    input{width:100%;height:48px;padding:0 14px;border:1px solid var(--border);border-radius:14px}
    input:focus{border-color:var(--brand);box-shadow:0 0 0 4px var(--ring);outline:0}
    .row{margin-top:16px}
    .btn{width:100%;height:50px;border-radius:14px;border:1px solid var(--brand);background:var(--brand);color:#fff;font-weight:800;cursor:pointer}
    .btn:hover{background:var(--brand-700);border-color:var(--brand-700)}
    .meta{margin-top:14px;font-size:.97rem;color:var(--muted)}
  </style>
</head>
<body>
<main class="shell">
  <section class="hero">
    <div class="hero-inner">
      <div class="big-logo">
        <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Pehla Kadam logo" />
        <span class="brand-name">Pehla Kadam</span>
      </div>
      <p>Log in to continue your questionnaire and see personalised career recommendations.</p>
    </div>
  </section>

  <section class="panel">
    <div class="card" role="form" aria-labelledby="login-title">
      <h1 id="login-title">Welcome back</h1>

      <div class="msg ok" th:if="${param.registered != null}">Account created. Please log in.</div>
      <div class="msg ok" th:if="${param.logout != null}">You have been logged out.</div>
      <div class="msg err" th:if="${param.error != null and param.error[0] == 'unknown'}">User not found.</div>
      <div class="msg err" th:if="${param.error != null and param.error[0] == 'badpw'}">Incorrect password.</div>
      <div class="msg err" th:if="${param.error != null and param.error[0] == 'disabled'}">Account is disabled.</div>

      <!-- Email-only login (no username field) -->
      <form th:action="@{/CheckLogin}" method="post">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

        <label for="email">Email</label>
        <input id="email"
               name="email"
               type="email"
               placeholder="you@example.com"
               inputmode="email"
               autocomplete="username"
               autocapitalize="off"
               spellcheck="false"
               th:value="${param.email}"
               required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />

        <div class="row"><button class="btn" type="submit">Log in</button></div>
      </form>

      <div class="meta">New here? <a th:href="@{/add-user}" href="/add-user">Create an account</a></div>
    </div>
  </section>
</main>
</body>
</html>
